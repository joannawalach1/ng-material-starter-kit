<div class="container">
  <h1>Select</h1>

  <mat-card>
    <mat-card-title>Select holidays</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Choose an option</mat-label>
        <mat-select>
          <mat-option *ngFor="let item of holidays$ | async" [value]="item">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field></mat-card-content
    ></mat-card
  >
</div>
